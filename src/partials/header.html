<!-- header -->
<header class="page-header">
    <div class="container page-header__container">
        <a href="./index.html" class="logo-link link">
            <picture>
                <source srcset="./images/jpeg/desktop/header-hero/logo.png 1x, ./images/jpeg/desktop/header-hero/logo@2x.png 2x" media="(min-width: 1200px)" />
                <source srcset="./images/jpeg/tablet/header-hero/logo.png 1x, ./images/jpeg/tablet/header-hero/logo@2x.png 2x"
                    media="(min-width: 768px)" />
                <source srcset="./images/jpeg/mobile/header-hero/logo@2x.png 2x"
                    media="(max-width: 767px)" />
                <img src="./images/jpeg/mobile/header-hero/logo.png " alt="logo" class="logo">
            </picture>
        </a>
        <nav class="nav">
            <ul class="list nav__list">
                <li class="nav__item"><a href="#hero" class="nav__link link">Home</a></li>
                <li class="nav__item"><a href="#about" class="nav__link link">How it’s made?</a></li>
                <li class="nav__item"><a href="#products" class="nav__link link">Our products</a></li>
                <li class="nav__item"><a href="#contacts" class="nav__link link">Contact</a></li>
            </ul>
        </nav>
        
        <button type="button" class="button-burger button" data-menu-open>
            <svg class="burger-icon" width="20px" height="12px">
                <use href="./images/sprite.svg#icon-burger"></use>
            </svg>
        </button>

        <button type="button" class="buy-now-button button">Buy now
            <svg class="icon-greater-than" width="12px" height="12px">
                <use href="./images/sprite.svg#icon-greater-than"></use>
            </svg>
        </button>
    </div>

    <div class="mobile-menu" data-menu>
        <div class="container">
            <div class="mobile-menu__header">
                <a href="./index.html" class="link">
                    <picture>
                        <source srcset="./images/jpeg/desktop/header-hero/logo.png 1x, ./images/jpeg/desktop/header-hero/logo@2x.png 2x"
                            media="(min-width: 1200px)" />
                        <source srcset="./images/jpeg/tablet/header-hero/logo.png 1x, ./images/jpeg/tablet/header-hero/logo@2x.png 2x"
                            media="(min-width: 768px)" />
                        <source srcset="./images/jpeg/mobile/header-hero/logo@2x.png 2x" media="(max-width: 767px)" />
                        <img src="./images/jpeg/mobile/header-hero/logo.png " alt="logo" class="logo">
                    </picture>
                </a>
                <button type="button" class="button-cross mobile-menu__button button" data-menu-close>
                    <svg class="cross-icon" width="19px" height="19px">
                        <use href="./images/sprite.svg#icon-cross"></use>
                    </svg>
                </button>
            </div>

            <div class="mobile-menu__main">
                <nav class="mobile-nav">
                    <ul class="list mobile-nav__list">
                        <li class="mobile-nav__item"><a href="#hero" class="mobile-nav__link link">Home</a></li>
                        <li class="mobile-nav__item"><a href="#about" class="mobile-nav__link link">How it’s made?</a></li>
                        <li class="mobile-nav__item"><a href="#products" class="mobile-nav__link link">Our products</a></li>
                        <li class="mobile-nav__item"><a href="#contacts" class="mobile-nav__link link">Contact</a></li>
                    </ul>
                </nav>
                <button type="button" class="buy-now-button-mobile button">Buy now
                    <svg class="icon-greater-than" width="12px" height="12px">
                        <use href="./images/sprite.svg#icon-greater-than"></use>
                    </svg>
                </button>
            </div>

        </div>
    </div>
</header>
